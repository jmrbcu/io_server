<html lang="en">
<head>
    <style type="text/css" media="print">
    <!--
    @page { size:48mm 140mm; margin: 0mm; }
    -->
    </style>
    <style type="text/css" media="screen">
        hr {
            border: 0;
            height: 1px;
            width: 252px;
            background-color: #000000;
            color: #000000;
            text-align: center;
            margin: 0 auto;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            color: #000;
            font-family: Arial, serif;
            font-size: 9pt;
            width: 272px;
        }

        #wrap {
            width: 272px;
            margin: 0 auto;
        }

        #header {
            padding: 0;
        }

        #header img, #footer img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #demographics {
            float: left;
            width: 200px;
            margin: 0;
            padding: 3px 0;
        }

        #demographics p {
            margin: 0 0 10px 10px;
            text-align: left;
        }

        #date {
            float: right;
            width: 72px;
            margin: 0;
            padding: 3px 0;
        }

        #date p {
            margin: 0 10px 10px 0;
            text-align: right;
        }

        .items {
            float: left;
            width: 200px;
            margin: 0;
            padding: 10px 0 0;
        }

        .items p {
            margin: 0 0 10px 10px;
            text-align: left;
        }

        .prices {
            float: right;
            width: 72px;
            margin: 0;
            padding: 10px 0 0;
        }

        .prices p {
            margin: 0 10px 10px 0;
            text-align: right;
        }

        #footer {
            clear: both;
            padding: 0;
            margin: 0;
        }
    </style>

</head>
<body>
<div id="wrap">
    <div id="header"><img alt="" src="header.jpeg" style="width: 175px; height: 75px;"/></div>
    <div id="demographics">
        <p>Driver Name: {{ name }}</p>
        <p>Plate Number: {{ plate }}</p>
    </div>
    <div id="date">
        <p>{{ date }}</p>
        <p>{{ time }}</p>
    </div>
    <hr/>
    <div class="items">
        {% for item in items %}
        <p>{{ item }}</p>
        {% endfor %}
        <br/>

        <p>Subtotal</p>
        <p>Sales Tax</p>
    </div>
    <div class="prices">
        {% for price in prices %}
        <p>${{ price }}</p>
        {% endfor %}
        <br/>

        <p>${{ subtotal }}</p>
        <p>${{ tax }}</p>
    </div>
    <hr/>
    <div class="items">
        <p>Total</p>
    </div>
    <div class="prices">
        <p>${{ total }}</p>
    </div>
    <div id="footer">
        <img alt="" src="footer.jpeg" style="width: 175px; height: 75px;"/>
    </div>
</div>
</body>
</html>
